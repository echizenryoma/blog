<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ryoma</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Ryoma's Blog">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      count: {
        countable: true,
        position: 'bottom',
        language: 'chinese',
        isExpected: true
      },
      copyCode: {
        buttonText: '复制到粘贴板',
        errorText: '错误',
        successText: '已复制'
      },
      Valine: {
        appId: 'xlc0eBDUvMkvCIZGqsxeZ8Qe-MdYXbMMI',
        appKey: 'wk6DJN5YFSBYcoeZ1fFDp0HO'
      },
      plantuml: {
        skin: 'default'
      },
      timeUpdater: {
        text: ">更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
      },
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
  <script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
</body>

</html>
